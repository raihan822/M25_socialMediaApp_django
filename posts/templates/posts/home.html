{% extends "posts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card post-card mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="fas fa-globe me-2"></i>Global Feed</h2>
                
                {% for post in posts %}
                <div class="card post-card mb-4">
                    <div class="card-header bg-white d-flex align-items-center">
                        <img src="{% static 'default-avatar.png' %}" class="profile-avatar me-3">
                        <div>
                            <h5 class="mb-0">{{ post.user.username }}</h5>
                            <small class="text-muted">{{ post.created_at|timesince }} ago</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ post.content }}</p>
                        {% if post.image %}
                        <img src="{{ post.image.url }}" class="img-fluid rounded mb-3" alt="Post image">
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
